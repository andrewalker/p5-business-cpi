name             = CPI
version          = 0.1
author           = André Walker <andre@andrewalker.net>
license          = Perl_5
copyright_holder = André Walker
main_module      = lib/CPI.pm

[PodWeaver]

[GatherDir]
exclude_filename = README.pod
exclude_filename = dist.ini
exclude_filename = weaver.ini

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Moose                           = 0
namespace::autoclean            = 0
MooseX::Types::Locale::Currency = 0
MooseX::Types::Email            = 0
Class::Load                     = 0
HTML::Element                   = 0

; authordep Pod::Weaver::Plugin::Encoding
